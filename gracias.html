<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Temple — Gracias</title>
  <meta name="description" content="Gracias por este pequeño paso. Grandes cosas están por llegar."/>
  <meta name="theme-color" content="#0b0b0b" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#e7f2ed;
      --mint:#A8E6CF;
      --jade:#2E8E57;
      --muted:#8aa096;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 70% 10%,rgba(62,193,201,.08),transparent 60%),
        radial-gradient(900px 700px at 20% 80%,rgba(46,142,87,.12),transparent 60%),
        var(--bg);
      color:var(--fg);
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .wrap{width:min(720px,100%)}
    .card{
      position:relative;
      background:linear-gradient(180deg,#0f0f10,#0a0a0a);
      border-radius:28px;
      border:1px solid rgba(168,230,207,.18);
      padding:32px 26px 30px;
      text-align:center;
      box-shadow:
        0 10px 40px rgba(0,0,0,.45),
        inset 0 0 0 1px rgba(255,255,255,.02);
      overflow:hidden;
    }
    .glow{
      position:absolute; inset:-40%;
      filter: blur(80px);
      background:
        radial-gradient(600px 400px at 30% 10%, rgba(46,142,87,.18), transparent 60%),
        radial-gradient(500px 300px at 80% 80%, rgba(62,193,201,.16), transparent 60%);
      opacity:.75; pointer-events:none;
    }
    header{position:relative; z-index:1; margin-bottom:18px; display:flex; justify-content:center;}
    header img{width:90px; opacity:.95}
    h1{
      position:relative; z-index:1;
      font-family:"Bebas Neue";
      font-size:clamp(32px,6vw,52px);
      margin:6px 0 10px;
      letter-spacing:.04em;
      color:var(--mint);
    }
    p{
      position:relative; z-index:1;
      font-size:16px;
      line-height:1.7;
      color:#dfe9e4;
      margin:6px 0;
    }
    .accent{
      margin-top:16px;
      font-weight:600;
      letter-spacing:.06em;
      text-transform:uppercase;
      color:var(--mint);
    }
    .hint{
      margin-top:18px;
      font-size:13px;
      color:var(--muted);
    }
    a.btn{
      position:relative; z-index:1;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      margin-top:22px;
      padding:10px 16px;
      border-radius:999px;
      font-size:14px;
      font-weight:600;
      text-decoration:none;
      color:#0b0b0b;
      background:linear-gradient(180deg,var(--mint),#7fd9be);
      box-shadow:
        0 10px 28px rgba(168,230,207,.25),
        inset 0 -1px 0 rgba(0,0,0,.2);
    }
    a.btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="glow" aria-hidden="true"></div>

      <header>
        <img src="The-Temple-Imagotipo-Menta.svg" alt="The Temple">
      </header>

      <h1>Gracias por este pequeño paso.</h1>

      <p>Grandes cosas están por llegar.</p>

      <p class="accent">Born from inside to rebuild.</p>

      <p class="hint">Puedes cerrar esta ventana o volver a nuestro mundo.</p>

      <a href="https://www.instagram.com/thetemplx/" target="_blank" rel="noopener noreferrer" class="btn">
        Entra en The Temple
      </a>
    </section>
  </main>
</body>
</html>
