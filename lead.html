<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Temple — Prioridad Fundador</title>
  <meta name="description" content="Deja tu email para enterarte antes que nadie. Prioridad para reservar tarifa Fundador en The Temple."/>
  <meta name="theme-color" content="#0b0b0b" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#e7f2ed;
      --mint:#A8E6CF;
      --jade:#2E8E57;
      --muted:#8aa096;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 70% 10%,rgba(62,193,201,.08),transparent 60%),
        radial-gradient(900px 700px at 20% 80%,rgba(46,142,87,.12),transparent 60%),
        var(--bg);
      color:var(--fg);
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .wrap{width:min(860px,100%)}
    .card{
      position:relative; background:linear-gradient(180deg,#0f0f10,#0a0a0a);
      border:1px solid rgba(168,230,207,.18);
      border-radius:28px; padding:32px 28px;
      overflow:hidden;
      box-shadow:
        0 10px 40px rgba(0,0,0,.45),
        inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .glow{
      position:absolute; inset:-40%;
      filter: blur(80px);
      background:
        radial-gradient(600px 400px at 30% 10%, rgba(46,142,87,.18), transparent 60%),
        radial-gradient(500px 300px at 80% 80%, rgba(62,193,201,.16), transparent 60%);
      opacity:.75; pointer-events:none;
    }
    header{display:flex; justify-content:center; margin-bottom:18px}
    header img{width:120px; opacity:.95}
    .title{
      font-family:"Bebas Neue"; text-align:center;
      font-size:clamp(34px,7vw,64px);
      margin:10px 0 12px;
      line-height:1.05;
    }
    .accent{
      background:linear-gradient(90deg, var(--mint), #9fe9d4 40%, var(--jade));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    .lead{
      color:var(--mint);
      font-size:clamp(18px,2.2vw,22px);
      text-align:center;
      line-height:1.6; margin:6px 0 22px;
    }
    form{display:grid; gap:12px; width:min(560px,100%); margin:0 auto}
    .field{display:grid; gap:6px}
    label{font-size:14px; color:var(--muted)}
    input[type="email"]{
      width:100%; padding:14px 16px; border-radius:14px;
      background:#0c0f0e; color:#dff6ee;
      border:1px solid rgba(168,230,207,.25);
      transition:box-shadow .2s, border-color .2s;
    }
    input[type="email"]:focus{
      border-color:var(--mint);
      box-shadow:0 0 0 4px rgba(168,230,207,.15);
      outline:none;
    }
    .btn{
      cursor:pointer; padding:14px 18px;
      border-radius:14px; font-weight:700;
      color:#0a0f0d;
      background:linear-gradient(180deg, var(--mint), #7fd9be);
      box-shadow:
        0 12px 30px rgba(168,230,207,.25),
        inset 0 -1px 0 rgba(0,0,0,.18);
      border:none;
    }
    .btn:active{transform:translateY(1px)}
    footer{margin-top:22px; display:flex; justify-content:center}
    .legal{text-align:center; color:var(--muted); font-size:12px; max-width:620px}
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <div class="glow"></div>

      <header>
        <img src="The-Temple-Imagotipo-Menta.svg" alt="The Temple">
      </header>

      <h1 class="title"><span class="accent">Si has llegado hasta aquí, no es casualidad.</span></h1>

      <p class="lead">
        Si confías plenamente en esto y quieres enterarte de algo interesante antes que los demás...<br>
        Introduce tu correo:
      </p>

      <form action="https://formspree.io/f/xkgkdyrp" method="POST">
        <input type="hidden" name="_subject" value="Nuevo lead desde QR The Temple">
        <input type="hidden" name="origen" value="QR-lead-landing">

        <div class="field">
          <label for="email">Tu correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tu@email.com" required>
        </div>

        <button class="btn" type="submit">Quiero prioridad</button>
      </form>

      <footer>
        <p class="legal">
          Protegemos tus datos. Usaremos tu correo solo para avisarte con prioridad sobre cositas clave de The Temple. Nada de spam.
        </p>
      </footer>

    </section>
  </main>
</body>
</html>
